<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>
    <form class="welcome add-offer-form"
          th:method="POST"
          th:action="@{/stamps/add}"
          th:object="${stampDTO}">
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add stamp</span></h1>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label th:for="name" class="h4 mb-2">Name</label>
            </div>
            <input th:field="*{name}"
                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
                    type="text" class="form-control" id="name" name="name"/>
            <small class="bg-danger text-light rounded"
                   th:each="msg: ${#fields.errors('name')}"
                   th:text="${msg}" style="display: block;">Name error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label th:for="description" class="h4 mb-2">Description</label>
            </div>
            <input th:field="*{description}"
                   th:classappend="${#fields.hasErrors('description')} ? 'is-invalid'"
                    type="text"  class="form-control" id="description" name="description"/>
            <small class="bg-danger text-light rounded"
                   th:each="msg: ${#fields.errors('description')}"
                   th:text="${msg}" style="display: block;">Description error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label th:for="imageUrl" class="h4 mb-2">Image URL</label>
            </div>
            <textarea th:field="*{imageUrl}"
                      th:classappend="${#fields.hasErrors('imageUrl')} ? 'is-invalid'"
                    type="text" class="form-control" id="imageUrl" name="imageUrl"></textarea>
            <small class="bg-danger text-light rounded"
                   th:each="msg: ${#fields.errors('imageUrl')}"
                   th:text="${msg}" style="display: block;">Image URL error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label th:for="price" class="h4 mb-2">Price</label>
            </div>
            <input  th:field="*{price}"
                    th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'"
                    type="number" class="form-control" id="price" name="price"/>
            <small class="bg-danger text-light rounded"
                   th:each="msg: ${#fields.errors('price')}"
                   th:text="${msg}" style="display: block;">Price error message</small>
        </div>

        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label th:for="paper" class="h4 mb-2">Paper</label>
            </div>
            <select th:field="*{paper}"
                    th:classappend="${#fields.hasErrors('paper')} ? 'is-invalid'"
                    class="browser-default custom-select" id="paper" name="paper">
                <option value="">Select paper</option>
                <option th:each="type: ${allPaper}"
                        th:value="${type}"
                        th:text="${type}">
                </option>
            </select>

            <small class="bg-danger text-light rounded"
                   th:each="msg: ${#fields.errors('paper')}"
                   th:text="${msg}" style="display: block;">Paper error message</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-info  mb-3">Add stamp</button>
        </div>

    </form>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
