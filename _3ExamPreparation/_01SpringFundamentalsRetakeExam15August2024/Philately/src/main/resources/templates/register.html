<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav(activeLink=${'register'})}"></header>
<main>

    <form class="welcome login"
          th:method="POST"
          th:action="@{/users/register}"
          th:object="${registerDTO}">
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label th:for="username" class="h4 mb-2 text-white">Username</label>
            </div>

            <input th:field="*{username}"
                    th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'"
                    type="text" class="form-control" id="username" name="username"/>
            <small class="bg-danger text-light rounded" style="font-size: 15px"
                   th:each="msg: ${#fields.errors('username')}" th:text="${msg}">Username error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label th:for="email" class="h4 mb-2">Email</label>
            </div>
            <input th:field="*{email}"
                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                    type="email" class="form-control" id="email" name="email" />
            <small class="bg-danger text-light rounded"
                   th:each="msg: ${#fields.errors('email')}" th:text="${msg}">Email error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label th:for="password" class="h4 mb-2">Password</label>
            </div>
            <input th:field="*{password}"
                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                    type="password" class="form-control" id="password" name="password"/>
            <small class="bg-danger text-light rounded"
                   th:each="msg: ${#fields.errors('password')}" th:text="${msg}">Password error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label th:for="confirmPassword" class="h4 mb-2">Confirm Password</label>
            </div>
            <input th:field="*{confirmPassword}"
                   th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'"
                    type="password" class="form-control" id="confirmPassword" name="confirmPassword"/>
            <small class="bg-danger text-light rounded"
                   th:each="msg: ${#fields.errors('confirmPassword')}" th:text="${msg}">Password error message</small>
            <small class="bg-danger text-light rounded" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.globalErrors()}" th:text="${error}"></small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" value="Register">Register</button>
        </div>

    </form>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
