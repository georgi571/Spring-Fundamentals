<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>MobiLeLeLe</title>
        <link rel="stylesheet" href="/css/reset-css.css"/>
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/css/main.css"/>
        <script src="/js/jquery-3.5.1.slim.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <style th:replace="~{fragments/navbar::style}"></style>
    </head>

    <body>

        <div th:replace="~{fragments/navbar::navbar(activeLink=${'all-offers'})}"></div>

        <div class="container-fluid content">
            <h2 class="text-center text-white mt-5">All Offers</h2>
            <div class="row mx-auto d-flex justify-content-center">
                <div th:each="offer : ${allOffers}" class="col-12 col-sm-6 col-md-4 col-lg-2 mb-4">
                    <div th:object="${offer}" class="card offer h-100 p-0">
                        <div class="card-img-top-wrapper">
                            <img th:src="*{imageUrl}" class="card-img-top" alt="Car image"
                                 style="width: 100%; height: 100%; object-fit: cover;">
                        </div>
                        <div class="card-body pb-1">
                            <h6 class="card-title" th:text="*{brand + ' ' + model + ' - ' + year}">
                                Offer year Brand name Model name</h6>
                        </div>
                        <ul class="offer-details list-group list-group-flush">
                            <li class="list-group-item">
                                <div class="card-text">Mileage - <span th:text="*{mileage}"></span> KM</div>
                                <div class="card-text">Price - <span th:text="*{price}"></span> BGN</div>
                                <div class="card-text">Engine type - <span th:text="*{engine}"></span></div>
                                <div class="card-text">Transmission - <span th:text="*{transmission}"></span></div>
                            </li>
                        </ul>
                        <div class="card-body">
                            <a class="card-link" th:href="@{/offers/{id}(id=*{id})}">Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <footer th:replace="~{fragments/footer::footer}"> </footer>
        </div>

    </body>
</html>
