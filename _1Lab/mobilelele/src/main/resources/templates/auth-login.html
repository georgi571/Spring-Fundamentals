<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>MobiLeLeLe</title>
        <link rel="stylesheet" href="/css/reset-css.css"/>
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/css/main.css"/>
        <script src="/js/jquery-3.5.1.slim.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <style th:replace="~{fragments/navbar::style}"></style>
    </head>

    <body>

        <div th:replace="~{fragments/navbar::navbar(activeLink=${'login'})}"></div>

        <div class="container content">
            <h2 class="text-center text-white">Login</h2>
            <form th:method="POST"
                  th:action="@{/users/login}"
                  th:object="${loginDTO}"
                  class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
                <div class="text-center my-3">
                    <small class="text-danger" th:if="${wrongUsernameOrPassword}" th:text="${wrongUsernameOrPassword}"
                           style="font-size: 1.5rem;"></small>
                    <small class="text-danger" th:if="${userIsBanned}" th:text="${userIsBanned}"
                           style="font-size: 1.5rem;"></small>
                </div>
                <div class="form-group">
                    <label th:for="username"
                           class="text-white font-weight-bold">Username</label>
                    <input th:field="*{username}"
                           th:classappend="${#fields.hasErrors('username')} ? 'is-invalid bg-danger'"
                           type="text" min="2" max="50"
                           class="form-control"
                           placeholder="Username"/>
                </div>
                <div class="form-group">
                    <label th:for="password" class="text-white font-weight-bold">Password</label>
                    <input th:field="*{password}"
                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid bg-danger'"
                           type="password" min="2"
                           max="20" class="form-control"
                           placeholder="Password"/>

                </div>

                <div class="row">
                    <div class="col col-md-4">
                        <div class="button-holder d-flex">
                            <input type="submit" class="btn btn-info btn-lg" value="Login!"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div>
            <footer th:replace="~{fragments/footer::footer}"> </footer>
        </div>
    </body>
</html>
