<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>MobiLeLeLe</title>
        <link rel="stylesheet" href="/css/reset-css.css"/>
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/css/main.css"/>
        <script src="/js/jquery-3.5.1.slim.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <style th:replace="~{fragments/navbar::style}"></style>
    </head>

    <body>

        <div th:replace="~{fragments/navbar::navbar(activeLink=${'details'})}"></div>


        <div class="container-fluid content">
            <h2 class="text-center text-white mt-5">Details</h2>
            <div
                    th:object="${offerDetails}"
                    class="offers row mx-auto d-flex flex-row justify-content-center">
                <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">

                    <div class="card-body pb-1">
                        <h5 class="card-title" th:text="*{brand + ' ' + model + ' - ' + year}">
                            Offer year Brand name Model name</h5>
                    </div>
                    <ul class="offer-details list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="card-text">• Mileage - <span th:text="*{mileage}"></span> KM</div>
                            <div class="card-text">• Price - <span th:text="*{price}"></span> BGN</div>
                            <div class="card-text">• Engine Type - <span th:text="*{engine}"></span></div>
                            <div class="card-text">• Transmission type - <span th:text="*{transmission}"></span></div>
                            <div class="card-text">• Offer created - <span th:text="*{getCreated()}"></span></div>
                            <div class="card-text">• Offer modified - <span th:text="*{getUpdated()}"></span></div>
                            <div class="card-text">• Seller - <span th:text="*{user.getFirstName() + ' ' + user.getLastName()}"></span></div>
                        </li>
                    </ul>
                    <div class="card-body" >
                        <div class="d-flex justify-content-start align-items-center">
                            <a class="card-link" th:href="@{/offers/{id}/edit(id=*{id})}" th:if="${isAllowedToUpdate}">Update</a>
                            <form th:method="delete" th:action="@{/offers/{id}(id=*{id})}" th:if="${isAllowedToUpdate}">
                                <input class="btn btn-link" type="submit" value="Delete" style="text-decoration: none; border: none; background: transparent;"/>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
                    <img th:src="*{imageUrl}" class="card-img-top" alt="Car image" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
            </div>
        </div>

        <div>
            <footer th:replace="~{fragments/footer::footer}"> </footer>
        </div>

    </body>
</html>
